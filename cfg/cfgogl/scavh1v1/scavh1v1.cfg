// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 0
confogl_addcvar sm_witch_can_spawn 0

// [1v1.smx]
confogl_addcvar sm_1v1_dmgthreshold 24

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir "scav1v1"

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 0	// only jockey

//-------------------------------------------
// ScavHunters Shared Settings
//-------------------------------------------
exec "cfgogl/scavhunters/shared_settings.cfg"